server:
  port: 8081

app:
  jwt:
    secret: "SECRET_SECRET_SECRET_SECRET_SECRET_SECRET"
    issuer: "booking-system"

spring:
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: "booking-system"
  application:
    name: hotel-service

  datasource:
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    defer-datasource-initialization: true

  h2:
    console:
      enabled: true
      path: /h2-console

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
